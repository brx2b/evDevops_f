name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Login en docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: Build imagen docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/evDevops_f:latest .

      - name: Push imgen docker
        run: docker push ${{ secrets.DOCKER_USERNAME }}/evDevops_f:latest

